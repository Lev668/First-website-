<!DOCTYPE html>
<html>
    <head>
        <title>YouTube.com Clone</title>
        <style>
            .thumbnail {
                height: 300px;
                object-fit: contain;
                border-width: 6px;
                border-style: solid;
                border-color: black;
                display: block;
            }
            
            .search-bar {
                font-size: 20px;
                margin-left: 20px;
                display: block;
            }
            
            .artwork-title {
                font: bolder;
                font-size: 25px;
                margin-top: 0;
                margin-bottom: 0;
            }

            .procreate {
                font: Arial;
                font-style: italic;
                color: red;
                cursor: pointer;
            }

            .procreate:hover {
                text-decoration: underline;
            }

            .stats {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14px;
                color: rgb(96, 96, 96);
                margin-top: 5px;
                margin-bottom: 0;
                display: inline-block;
            }

            .author {
                color: rgb(96, 96, 96);
                font-family: Arial, Helvetica, sans-serif;
                margin-top: 5px;
                display: inline-block;

            }



            

        </style>
    </head>
    <body>

        <input class ="search-bar" type="text" placeholder="Search">

        <img class="thumbnail" src="thumbnails/Untitled_Artwork.png">

        <p class="artwork-title">
            My first work on <span class="procreate">procreate</span>  
        </p>

        <p class="stats">
            69M views &#183; 1 month ago
        </p>

        <p class="author">
            Van Le
        </p>
    </body>
</html>
